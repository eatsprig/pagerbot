
<!DOCTYPE html>
<html ng-app="pagerbot-admin" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagerbot admin</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-loading-bar/build/loading-bar.min.css"></link>
    <link rel="stylesheet" type="text/css" href="bower_components/ng-table/ng-table.min.css"></link>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  </head>
  <body ng-controller="MainController" class="container-fluid">
    <div id="wrapper" class="row">
      <nav role="navigation" class="sidebar">
        <ul class="nav nav-sidebar">
          <li class="sidebar-brand">
            <a href="#">Pagerbot setup</a>
          </li>
          <li ng-class="{'active': isActive('/intro')}">
            <a href="#">Intro</a>
          <li>
          <li ng-class="{'active': isActive('/bot-setup'), 'disabled': !can_connect}" >
            <a href ng-click="goTo('/bot-setup')">Bot setup</a>
          <li>
          <li ng-class="{'active': isActive('/plugin-setup'), 'disabled': !can_connect}">
            <a href ng-click="goTo('/plugin-setup')">Selecting plugins</a>
          <li>
          <li ng-class="{'active': isActive('/user-aliases'), 'disabled': !can_connect}">
            <a href ng-click="goTo('/user-aliases')">User aliases</a>
          <li>
          <li ng-class="{'active': isActive('/schedule-aliases'), 'disabled': !can_connect}">
            <a href ng-click="goTo('/schedule-aliases')">Schedule aliases</a>
          <li>
          <li ng-class="{'active': isActive('/deploy'), 'disabled': !can_connect}">
            <a href ng-click="goTo('/deploy')">Deploy</a>
          <li>
        </ul>
      </nav>
      <div class="page">
        <div class="container-fluid" ng-view autoscroll="true">

        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/ng-table/ng-table.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
		<script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
		<script src="js/controllers/pagerduty.js"></script>
    <script src="js/controllers/bot-setup.js"></script>
    <script src="js/controllers/plugin-setup.js"></script>
    <script src="js/controllers/users.js"></script>
    <script src="js/controllers/schedules.js"></script>
    <script src="js/controllers/deploy.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/services/alias_manager.js"></script>
    <script src="js/services/delayed_watch.js"></script>
  </body>
</html>
